<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>k6 Studio (experimental)</title>

    <style>
      #splashscreen {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: calc(100vh - 40px);
      }

      #splashscreen img {
        flex-grow: 1;
      }

      #splashscreen-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #splashscreen-message p {
        color: #7B7C9F;
        font-size: 16px;
        font-family: 'Inter', sans-serif;
      }

      .loader {
        width: 8px;
        aspect-ratio: 1;
        border-radius: 50%;
        animation: l5 1s infinite linear alternate;
      }

      @keyframes l5 {
        0%  {box-shadow: 20px 0 #000, -20px 0 #0002;background: #000 }
        33% {box-shadow: 20px 0 #000, -20px 0 #0002;background: #0002}
        66% {box-shadow: 20px 0 #0002,-20px 0 #000; background: #0002}
        100%{box-shadow: 20px 0 #0002,-20px 0 #000; background: #000 }
      }
    </style>
  </head>
  <body>
      <div id="splashscreen">
        <img src="../src/assets/logo-splashscreen.svg" alt="k6 Studio" width="100px" />
        <div id="splashscreen-message">
          <p>Initialising the app and making magic happen</p>
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </body>
</html>
