<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Grafana k6 Studio</title>

    <style>
      body {
        position: relative;
        display: flex;
        place-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Inter', sans-serif;
      }

      .logo {
        margin: auto;
      }

      .logo p {
        margin: 8px 0 0;
        font-size: 12px;
        color: #8d8d8d;
        text-align: center;
      }

      .footer {
        position: absolute;
        text-align: center;
        bottom: 16px;
        width: 100%;
        color: #606060;
        font-size: 12px;
      }

      @keyframes loadingMessage {
        0% {
          content: 'Initializing the app...';
        }
        40% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        60% {
          opacity: 1;
        }
        100% {
          content: 'Almost there...';
        }
      }

      .footer::after {
        content: '';
        animation: loadingMessage 4s linear infinite alternate;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #111110;
          color: #eee;
        }

        .footer {
          color: #eee;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <picture>
        <source
          srcset="./logo-splashscreen-dark.svg"
          media="(prefers-color-scheme: dark)"
        />
        <img src="./logo-splashscreen.svg" alt="k6 Studio" width="120px" />
      </picture>
      <p>by Grafana Labs</p>
    </div>
    <div class="footer"></div>
  </body>
</html>
